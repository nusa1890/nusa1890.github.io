<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Air Pollution Monitor</title>
	<link rel="stylesheet" href="./style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<div class="root">
		<h1 class="heading">Air Pollution Monitor</h1>
		<div class="location-container">
			<h2 class="sub-heading">Input Lokasi :</h2>
			<label for="error-msg" style="color: red;"></label><br />
			<input
				type="number"
				name="lat"
				placeholder="Latitude"
				id="latitude"
				step="0.0001"
				class="loc-input" />
			
			<input
				type="number"
				name="lon"
				placeholder="Longitude"
				id="longitude"
				step="0.0001"
				class="loc-input" />
			<button class="search-btn">Search</button>
		</div>
		<div class="air-info">
			<h2 class="sub-heading">Air Quality Index :</h2>
			<span class="air-quality">...</span>
			<span class="arr">&nbsp;&rarr;&nbsp;</span>
			<span class="air-quality-status">...</span>
			<div class="component-container">
				<h2 class="sub-heading">
					Jumlah pollutant di area sekitar :
				</h2>

				<div>
					<h3 class="component-names">CO	:</h3>
					<span class="component-val" data-comp="co"></span>
				</div>
				<div>
					<h3 class="component-names">NO	:</h3>
					<span class="component-val" data-comp="no"></span>
				</div>
				<div>
					<h3 class="component-names">NO2	:</h3>
					<span class="component-val" data-comp="no2"></span>
				</div>
				<div>
					<h3 class="component-names">O3	:</h3>
					<span class="component-val" data-comp="o3"></span>
				</div>
				<div>
					<h3 class="component-names">SO2	:</h3>
					<span class="component-val" data-comp="so2"></span>
				</div>
				<div>
					<h3 class="component-names">PM 2.5	:</h3>
					<span class="component-val" data-comp="pm2_5"></span>
				</div>
				<div>
					<h3 class="component-names">PM 10	:</h3>
					<span class="component-val" data-comp="pm10"></span>
				</div>
				<div>
					<h3 class="component-names">NH3	:</h3>
					<span class="component-val" data-comp="nh3"></span>
				</div>

				<h2 class="sub-heading">
					Prediksi Pollutant Hari Berikutnya :
				</h2>

				<div>
					<h3 class="component-names">CO	:</h3>
					<span class="component-pred" data-comp-pred="co"></span>
				</div>
				<div>
					<h3 class="component-names">NO	:</h3>
					<span class="component-pred" data-comp-pred="no"></span>
				</div>
				<div>
					<h3 class="component-names">NO2	:</h3>
					<span class="component-pred" data-comp-pred="no2"></span>
				</div>
				<div>
					<h3 class="component-names">O3	:</h3>
					<span class="component-pred" data-comp-pred="o3"></span>
				</div>
				<div>
					<h3 class="component-names">SO2	:</h3>
					<span class="component-pred" data-comp-pred="so2"></span>
				</div>
				<div>
					<h3 class="component-names">PM 2.5	:</h3>
					<span class="component-pred" data-comp-pred="pm2_5"></span>
				</div>
				<div>
					<h3 class="component-names">PM 10	:</h3>
					<span class="component-pred" data-comp-pred="pm10"></span>
				</div>
				<div>
					<h3 class="component-names">NH3	:</h3>
					<span class="component-pred" data-comp-pred="nh3"></span>
				</div>
			</div>
		</div>
	</div>
	<script src="./script.js" defer></script>
</body>
</html>
